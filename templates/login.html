{% extends "layout.html" %}

      {% block content %}


<div class="container">

<div class="pb-2 mt-4 mb-2 border-bottom">
	<h1>Your one-stop-shop for all US Senate inquires</h1>
</div>

<div class="mt-3">
	<h4>Hello, please sign in or sign up.</h4>
</div>

<div class="row justify-content-md-center mt-5">

<div id="form" class="card" style="width: 36rem;">
  <div class="card-body">
    <h5 class="card-title">Username and Password is all we need.</h5>

    <form>
		<div class="form-group">
			<label for="exampleInputEmail1">Username</label>
		    <input type="textbox" class="form-control" id="UName" aria-describedby="emailHelp" placeholder="Username">
		</div>
		<div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="PW" placeholder="Password">
		</div>
	    <div id="wrongPW" class="alert-danger p-2 mb-2">That password is wrong.</div>
	    <div id="emptyUsername" class="alert-danger p-2 mb-2">Enter Username.</div>
	   	<div id="EPW" class="alert-danger p-2 mb-2">Enter Password.</div>
		<button id="loginbtn" type="submit" class="btn btn-primary">Login</button>
		<button id="signupbtn" class="btn btn-primary">Signup</button>
	</form>
  </div>
</div>


{% endblock %}
